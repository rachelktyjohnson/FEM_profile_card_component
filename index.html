<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"/>
    <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<main>
    <div class="card">
        <div class="images">
            <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card background pattern"/>
            <img class="user-image" src="images/image-victor.jpg" alt="victor"/>
        </div>
        <div class="content">
            <div class="user">
                <h1 class="name">Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <span class="location">London</span>
        </div>
        <div class="stats">
            <div class="stat">
                <p class="stat-detail">80K</p>
                <h2 class="stat-heading">Followers</h2>
            </div>

            <div class="stat">
                <p class="stat-detail">803K</p>
                <h2 class="stat-heading">Likes</h2>
            </div>

            <div class="stat">
                <p class="stat-detail">1.4K</p>
                <h2 class="stat-heading">Photos</h2>
            </div>
        </div>


    </div>
</main>


</body>
</html>
